<head>
  <meta charset="utf-8">
</head>

<body>
  <div class="content">
    <div class="form">
      <label class="check-box-label">
        <input type="checkbox" id="fill-current-color" checked> Set class ‘.fill-current-color’ instead of grayscale fill
      </label>

      <label class="check-box-label">
        <input type="checkbox" id="stroke-current-color" checked> Set class ‘.stroke-current-color’ instead of grayscale stroke
      </label>

      <label class="check-box-label">
        <input type="checkbox" id="remove-mask" checked> Remove masks
      </label>

      <label class="check-box-label">
        <input type="checkbox" id="remove-clip-path" checked> Remove frame clip-path
      </label>
    </div>

    <button id="create" class="primary-btn">Download</button>
  </div>
</body>
